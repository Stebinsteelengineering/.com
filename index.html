       *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Allerta Stencil';
    overflow-x: hidden;
}
.wrapper{
  width: 1349px;  
}
nav{
    background: #000000;
    
line-height: 98px;
}
nav img{
width: 290px;
position: absolute;
top: 1px;
left: 2%;
}
nav ul{
display: flex;
list-style: none;
flex-wrap: wrap;
justify-content: flex-end;
margin-right: 78px;
}
nav ul li {
  padding: 0em 0;
  cursor: pointer;
}
nav ul li.items{
  position: relative;
  width: auto;
  margin: 0 0.6em;
  text-align: center;
  order:3;
}
nav li a:before{
  content: '';
  position: absolute;
  bottom:24px;
  left:0;
  height: 0.15em;
  width: 0%;
  background:#44f84d;
  border-radius: 50em;
  transition: all 0.4s ease;
  
}
nav li a:hover:before{
  width: 100%;
}
nav ul li a{
  color: white;
  font-size: 1.4em;
  text-decoration: none;
  transition:.4s;
}
nav li:hover a{
  color:#44f84d;
}

nav ul li.btn{
  display: none;
}
nav ul li.btn.hide i:before{
  content:'\f00d';
}

.img{
  background-image: linear-gradient(rgba(1,9,30,0.4),rgba(1,9,30,0.4)),url('homebg.jpeg');
  width: 100%;
  height: 100vh;
  background-size: cover;
  background-position: center;
  position: relative;
  z-index: 1;
}




.welcome-text{
    position: absolute;
    width: 600px;
    height: 300px;
    margin: 23% 50%;
    text-align: center;
}
.welcome-text h1{
    text-align: center;
    color: #fff;
    font-size:43px;
}
.welcome-text h3{
    color: #fff;
    font-size:33px;
    font-style: italic;
}
.btns{
  margin-top: 20px;
} 
.btns button{
  height: 55px;
  width: 180px;
  border-radius: 25px;
  border: 2px solid #009688;
  background: transparent;
  margin: 0 10px;
  font-size: 20px;
  font-weight: 550;
  padding: 0 10px;
  cursor: pointer;
  outline: none;
  color: #fff;
  position: relative;
  overflow: hidden;
}
span{
  background: #009688;
  height: 100%;
  width: 0;
  border-radius: 25px;
  position: absolute;
  left: 0;
  bottom: 0;
  z-index: -1;
  transition: 0.5s;
}
button:hover span{
  width: 100%;
}
button:hover{
  border: none;
}

@media all and (max-width: 900px){
    .wrapper {
width: 100%;
}
   nav{

  }

  }
  nav ul li.items{
    width: 100%;
    display: none;
  }
  nav ul li.items.show{
    display: block;
  }
  nav ul li.btn{
    display: block;
  }
  nav ul li.items:hover{
    border-radius: 5px;
    box-shadow: inset 0 0 5px #33ffff,
                inset 0 0 10px #66ffff;
nav ul li.items:hover:after{
    opacity: 0;
  }
