<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
   <title>Stebin Steel Engineering Works</title>
   <link rel="icon" type="image/x-icon" href="home.png">
    <style>
     @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
       @import url('https://fonts.googleapis.com/css?family=Allerta Stencil');
       *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Allerta Stencil';
          overflow-x:hidden;
}
nav{
    background: #000000;
    padding: 9.7px 0px;
}
nav img{
width: 290px;
position: absolute;
top: 1px;
left: 2%;
}
nav ul{
display: flex;
list-style: none;
flex-wrap: wrap;
justify-content: flex-end;
margin-right: auto;
}
nav ul li{
  padding: 20px 0;
  cursor: pointer;
}
nav ul li.items{
  position: relative;
  width: auto;
  margin: 0 0.9em;
  text-align: center;
  order:3;
}
nav li a:before{
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  height: 3px;
  width: 0%;
  background: #44f84d;
  border-radius: 12px;
  transition: all 0.4s ease;
}
nav li a:hover:before{
  width: 100%;
}
nav li.center a:before{
  left: 50%;
  transform: translateX(-50%);
}
nav li.upward a:before{
  width: 100%;
  bottom: -5px;
  opacity: 0;
}
nav li.upward a:hover:before{
  bottom: 0px;
  opacity: 1;
}
nav li.forward a:before{
  width: 100%;
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.4s ease;
}
nav li.forward a:hover:before{
  transform: scaleX(1);
  transform-origin: left;
}
nav ul li a{
  color: white;
  font-size: 24px;
  text-decoration: none;
  transition: .4s;
}
nav ul li:hover a{
  color: #44f84d;
}
nav ul li i{
  font-size: 23px;
}
nav ul li.btn{
  display: none;
}
nav ul li.btn.hide i:before{
  content: '\f00d';
}
.img{
  background-image: linear-gradient(rgba(1,9,30,0.4),rgba(1,9,30,0.4)),url('homebg.jpeg');
  width: 100%;
  height: 100vh;
  background-size: cover;
  background-position: center;
  position: relative;
  z-index: 1;
}
.img::before{
  content: '';
  position: absolute;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.4);
  z-index: -2;
}
.center{
  position: absolute;
  top: 89%;
  right: -329.5px;
  transform: translate(-50%, -50%);
  width: 50%;
  padding: 0 97px;
  text-align: center;
  z-index: 2;
}
.center .title{
  color: rgb(221, 224, 222);
  font-size: 35px;
  font-weight: 600;
  position: absolute;
  font-display: center;
  font-style: italic;
  font-family: 'Times New Roman';
  top: -100%;
  left: 38%;
  transform: translate(-30%,-30%);
}
.center .sub_title{
  color: rgb(221, 224, 222);
  font-size: 33px;
  font-weight: 600;
  position: absolute;
  font-display: center;
  font-style: italic;
  font-family: 'Times New Roman';
  top: -45%;
  left: 31%;
  transform: translate(-30%,-30%);
}
.center .btns{
  margin-top: 20px;
}
.center .btns button{
  height: 55px;
  width: 180px;
  border-radius: 25px;
  border: 2px solid #009688;
  background: transparent;
  margin: 0 10px;
  font-size: 20px;
  font-weight: 550;
  padding: 0 10px;
  cursor: pointer;
  outline: none;
  color: #fff;
  position: relative;
  overflow: hidden;
}
span{
  background: #009688;
  height: 100%;
  width: 0;
  border-radius: 25px;
  position: absolute;
  left: 0;
  bottom: 0;
  z-index: -1;
  transition: 0.5s;
}
button:hover span{
  width: 100%;
}
button:hover{
  border: none;
}
@media all and (max-width: 900px){
  nav{
    padding: 8px 0;
  }
  nav ul li.logo{
    font-size: 23px;
    margin-left: 2px;
  }
  nav ul li.items{
    width: 100%;
    display: none;
  }
  nav ul li.items.show{
    display: block;
  }
  nav ul li.btn{
      margin-right: 20px;
    display: block;
  }
  nav ul li.items:hover{
    border-radius: 5px;
    box-shadow: inset 0 0 5px #33ffff,
                inset 0 0 10px #66ffff;
  }
  nav ul li.items:hover:after{
    opacity: 0;
  }
  .center{
  position: absolute;
  margin-top: 10px;
  right: -180px;
  font size: 5px;
  padding: 0 250px;
}
.center .title{
  color: rgb(221, 224, 222);
  font-size: 25px;
  font-weight: 600;
  position: absolute;
  font-display: center;
  margin-right: -300px;
  margin-left: 5px;
  font-style: italic;
  font-family: 'Times New Roman';
  top: -20%;
  left: 374px;
  transform: translate(-50%,-50%);
}
.center .sub_title{
  color: rgb(221, 224, 222);
  font-size: 23px;
  font-weight: 600;
  position: absolute;
  font-display: center;
  margin-right: -800px;
  margin-left: 55px;
  font-style: italic;
  font-family: 'Times New Roman';
  top: -2%;
  left: 354px;
  transform: translate(-50%,-50%);
}
.center .btns button{
  height: 55px;
  width: 180px;
  border-radius: 25px;
  border: 2px solid #009688;
  background: transparent;
  margin: 10px 40px;
  font-size: 20px;
  font-weight: 550;
  padding: 10px 10px;
  cursor: pointer;
  outline: none;
  color: #fff;
  position: relative;
  overflow: hidden;
}
.img{
  background-image: linear-gradient(rgba(1,9,30,0.4),rgba(1,9,30,0.4)),url('homebg.jpeg');
  width: 100%;
  height: 89vh;
  background-size: cover;
  background-position: center;
  position: absolute;
}
.img::before{
  content: '';
  position: absolute;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.4);
}

}
</style>
</head>

<body>
   <nav>
    <nav>
      <img src="bg1.png">
      <ul>
         <li class="items"><a href="#">Home</a></li>
         <li class="items"><a href="https://stebinsteelengineering.github.io/AboutUs/">About</a></li>
         <li class="items"><a href="https://stebinsteelengineering.github.io/Gallery/">Gallery</a></li>
         <li class="items"><a href="https://stebinsteelengineering.github.io/contact/">Contact</a></li>
         <li class="btn"><a href="#"><i class="fas fa-bars"></i></a></li>
      </ul>
   </nav>
   <div class="img">
    
   </div>
   <div class="center">
   <div class="title">We don't just build things,</div>   
    <div class="sub_title">We fix them too!!!</div> 
     <div class="btns">

      <button onclick="window.location.href='https://g.co/kgs/CBH5Gr';"><span></span>Learn More</button>
      <button onClick="window.location.href='https://g.page/r/Cb4P0_FPJNOaEB0/review';"><span></span>Feedbacks</button>
     </div>
   </div>
   <script>
      $(document).ready(function(){
        $('.btn').click(function(){
          $('.items').toggleClass("show");
          $('ul li').toggleClass("hide");
        });
      });
   </script>
</body>
</html>
